<script>
fetch("https://api.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
        console.log(data.ip);
        localStorage.setItem('ipv4', data.ip);
    })
    .catch(error => console.error('Error fetching IP address:', error));
</script>
